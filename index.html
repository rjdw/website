<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>My CV</title>
    <style>
        /* General reset for consistent layout */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent outer scrolling unless needed */
        }

        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Enable mobile scrolling and zooming */
        @media (max-width: 768px) {
            iframe {
                height: auto;
                min-height: 100vh;
                overflow-y: scroll;
            }
            html, body {
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <iframe src="cv.pdf"></iframe>
</body>
</html>
